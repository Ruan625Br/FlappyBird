  on:
  jobs:

    name: Build & Publish Release APK

    on:
      push:
        tags:
          - '*'

    jobs:
      Gradle:
        runs-on: ubuntu-latest
        steps:
          - name: checkout code
            uses: actions/checkout@v2
          - name: setup jdk
            uses: actions/setup-java@v2
            with:
              java-version: '1.8'
          - name: Make Gradle executable
            run: chmod +x ./gradlew
          - name: Build Release APK
            run: ./gradlew assembleRelease
          - name: Releasing using r0user/release-apk
            uses: r0user/release-apk@v1
            env:
              GITHUB_TOKEN: ${{ secrets.TokenForFlappyBird }}
              APP_FOLDER: app